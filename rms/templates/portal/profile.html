{% block main %}
<style type="text/css">
      .container,
      .navbar-static-top .container,
      .navbar-fixed-top .container,
      .navbar-fixed-bottom .container {
        width: 100%;
       }
  
       
      .navbar .brand {
        display: block;
		float: left;
		padding: 10px 20px 10px;
		margin-left: 1px;
		font-size: 13px;
		font-weight: 200;
		color: white;
		text-shadow: 0 1px 0 #474545;

       }

 <div class="container-fluid">
      <div class="row-fluid">
			
        <div class="span9">
		<div class="row-fluid">
        <div class="span4">
        <h2 class="form-signin-heading">Your Profile</h2>
		<label>First name</label>
        <input id="fname" name="fname" type="text" class="input-block-level" maxlength="30" value="{{user.first_name}}" />
		<label>Last name</label>
		<input id="lname" name="lname" type="text" class="input-block-level" maxlength="30" value="{{user.last_name}}"  />
		<label><i class="icon-envelope"></i> E-mail id</label>
        <input id="email" name="email" type="email" class="input-block-level" maxlength="100" value="{{user.email}}"  />
		<label>Contact no.</label>
		<input id="cno" name="cno" type="text" class="input-block-level" maxlength="11" value="{{user.userprofile.contact_no}}"  />
		
        <hr>
		
        <button id="hello" onclick="Dajaxice.dashboard.updateprofile(Dajax.process, {'fname':document.getElementById('fname').value,'lname':document.getElementById('lname').value,'email':document.getElementById('email').value,'cno':document.getElementById('cno').value})" >    Update Your Profile</button>
    </div>
            </div>
